<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Task Manajer</title>
  </head>
  <body>
    <div class="container">
      <h1>TASK MANAJER</h1>
      <div class="content">
        <div class="block">
          <h3>add task</h3>
        </div>
        <div class="block">
          <h3>All task</h3>
          <div class="row" id="task-cards">
            <!-- Cards akan ditambahkan secara dinamis di sini -->
          </div>
        </div>
      </div>
    </div>

    <script>
      // Fungsi untuk membuat card
      function createCard(task) {
        return `
            <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                <h5 class="card-title">${task.title}</h5>
                <p class="card-text">${
                  task.description || "No description available."
                }</p>
                <p class="card-text">
                    <small class="text-muted">
                    Status: ${task.done === 1 ? "Completed" : "Pending"}
                    </small>
                </p>
                </div>
            </div>
            </div>
        `;
      }

      // Fungsi untuk memuat data tasks dari backend
      function loadTasks() {
        fetch("http://127.0.0.1:5000/tasks")
          .then((response) => response.json())
          .then((tasks) => {
            const taskCardsContainer = document.getElementById("task-cards");
            taskCardsContainer.innerHTML = ""; // Kosongkan kontainer
            tasks.forEach((task) => {
              taskCardsContainer.innerHTML += createCard(task);
            });
          })
          .catch((error) => {
            console.error("Error fetching tasks:", error);
          });
      }

      function loadTasks() {
        fetch("http://127.0.0.1:5000/tasks")
          .then((response) => response.json())
          .then((tasks) => {
            console.log("Tasks fetched:", tasks); // Debugging: pastikan data diterima
            const taskCardsContainer = document.getElementById("task-cards");
            taskCardsContainer.innerHTML = ""; // Kosongkan kontainer
            tasks.forEach((task) => {
              taskCardsContainer.innerHTML += createCard(task);
            });
          })
          .catch((error) => {
            console.error("Error fetching tasks:", error);
          });
      }

      // Panggil loadTasks saat halaman selesai dimuat
      document.addEventListener("DOMContentLoaded", loadTasks);
    </script>
  </body>
</html>
